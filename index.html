<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text2speech</title>
    <link rel="stylesheet" href="css/text2speak.css">
</head>
<body>
    <div id="container">
        <h1>Text to Speech</h1>
        <textarea id="textTospeak" cols="30" rows="10"></textarea>
        <button onclick="speak()">Text to speak</button>
    </div>
    <script>
        var Speech = new SpeechSynthesisUtterance();
        function speak(){
            Speech.text= textTospeak.value;
            Speech.rate=1;
            Speech.volume=5;
            Speech.pitch=1;
            window.speechSynthesis.speak(Speech);
        }
    </script>
</body>
</html>
